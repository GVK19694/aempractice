<sly data-sly-use.pc="com.aem.practice.core.models.ProfileCardModel"/>
<script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
<style>
    .social-menu ul{
     display: flex;
     padding: 0;
     margin: 0;
     background: #d8d8d8;
     align-items: center;
     justify-content: center;
    }

    .social-menu ul li{
        list-style: none;
        margin: 0 15px;
    }

    .social-menu ul li .fab{
        font-size: 30px;
        line-height: 60px;
        transition: .3s;
        color: #000;
    }

    .social-menu ul li .fab:hover{
        color: #fff;
    }

    .social-menu ul li a{
        position: relative;
        display: block;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        text-align: center;
        transition: .6s;
        box-shadow: 0 5px 4px rgba(0,0,0,.5);
    }

    .social-menu ul li a:hover{
        transform: translate(0, -10%);
    }

    .social-menu ul li:nth-child(1) a:hover{
        background-color: #3A5795;
    }
    .social-menu ul li:nth-child(2) a:hover{
        background-color: #333333;
    }
    .social-menu ul li:nth-child(3) a:hover{
        background-color: #E4405F;
    }
    .social-menu ul li:nth-child(4) a:hover{
        background-color: #637BAD;
    }
    .social-menu ul li:nth-child(5) a:hover{
        background-color: #1DA1F2;
    }
</style>

<div class="social-menu">
    <ul>
        <li><a href="${pc.facebook}" target="blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="${pc.github}" target="blank"><i class="fab fa-github"></i></a></li>
        <li><a href="${pc.instagram}" target="blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="${pc.linkedin}" target="blank"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="${pc.twitter}" target="blank"><i class="fab fa-twitter"></i></a></li>
    </ul>
</div>
